<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Practice Graph Log</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://d3js.org/d3.v5.js"></script>
  </head>
  <body>
    <h1>Corona Virus April 2020</h1>
    <div class="link">
      <a href="https://github.com/webguyty/practiceGraph">GitHub</a>
    </div>
    <div class="buttons">
      <div class="dataDisplayButtons">
        <p>View Data</p>
        <button id="cases-button-log">Cases</button>
        <button id="deaths-button-log">Deaths</button>
      </div>
      <div class="dataDisplayButtons">
        <p>Graph Type</p>
        <a href="./index.html"><button id="linear-button">Linear</button></a>
        <a href="./log.html"><button id="log-button">Log</button></a>
      </div>
    </div>
    <h1>Logarithmic</h1>
    <div class="graphDiv">
      <svg width="1100" height="500"></svg>
    </div>

    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Cases</th>
          <th>Deaths</th>
        </tr>
      </thead>
      <tbody id="tableData"></tbody>
    </table>
    <script src="app.js" type="module"></script>
  </body>
</html>
